<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Handwritten Digit Recognition</h1>
    <div id="drawing-area"></div>
    
    <input type="color" id="color-picker">
    <button id="clear-button">Clear</button>

    <div id="progress-bars">
        <div class="progress-bar-container">
            <label for="progress-0">0</label>
            <progress id="progress-0" value="0" max="1"></progress>
        </div>
        <div class="progress-bar-container">
            <label for="progress-1">1</label>
            <progress id="progress-1" value="0" max="1"></progress>
        </div>
        <div class="progress-bar-container">
            <label for="progress-2">2</label>
            <progress id="progress-2" value="0" max="1"></progress>
        </div>
        <div class="progress-bar-container">
            <label for="progress-3">3</label>
            <progress id="progress-3" value="0" max="1"></progress>
        </div>
        <div class="progress-bar-container">
            <label for="progress-4">4</label>
            <progress id="progress-4" value="0" max="1"></progress>
        </div>
        <div class="progress-bar-container">
            <label for="progress-5">5</label>
            <progress id="progress-5" value="0" max="1"></progress>
        </div>
        <div class="progress-bar-container">
            <label for="progress-6">6</label>
            <progress id="progress-6" value="0" max="1"></progress>
        </div>
        <div class="progress-bar-container">
            <label for="progress-7">7</label>
            <progress id="progress-7" value="0" max="1"></progress>
        </div>
        <div class="progress-bar-container">
            <label for="progress-8">8</label>
            <progress id="progress-8" value="0" max="1"></progress>
        </div>
        <div class="progress-bar-container">
            <label for="progress-9">9</label>
            <progress id="progress-9" value="0" max="1"></progress>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
